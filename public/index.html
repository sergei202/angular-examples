<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basic Angular Starter</title>
		<!-- We include the angular library using a CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	</head>

	<!-- Notice the ng-app attribute.  That tells angular that the body tag is the root element of our application  -->
	<body ng-app>

		<div>This is the simplest Angular example.</div>

		<div>1 + 1 = {{1 + 1}}</div>

	</body>

</html>
